<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />

		<title>Frontend Mentor | Ping coming soon page</title>

		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<main class="container">
			<section class="ping-page">
				<h1 class="title">PING<span>.</span></h1>
				<h2 class="text-soon">We are launching <span>soon!</span></h2>
				<p class="text-subscribe">Subscribe and get notified</p>
				<div class="inputs" id="inputs">
					<div>
						<input type="email" placeholder="Your email adress..." class="input-email" id="input-email" />
					</div>
					<input type="submit" value="Notify Me" class="btn-notify" id="btn-notify" />
				</div>
				<img src="./src/images/illustration-dashboard.png" alt="Dashboard illustration" class="illustration" />
				<footer class="footer">
					<div class="social-medias">
						<a href="#facebook" target="_blank">
							<i class="fa-brands fa-facebook-f"></i>
						</a>
						<a href="#twitter" target="_blank">
							<i class="fa-brands fa-x-twitter"></i>
						</a>
						<a href="instagram" target="_blank">
							<i class="fa-brands fa-instagram"></i>
						</a>
					</div>
					<p class="rights">&copy; Copyright Ping. All rights reserved.</p>
				</footer>
			</section>
		</main>

		<script src="./src/js/validate.js"></script>
	</body>
</html>
